<div class="container">
    <div class="row">

        <app-search-pokemon></app-search-pokemon>
     
        <div *ngFor="let pokemon of pokemonList" class="col m4 s12">
            
            <div (click)="goToPokemon(pokemon)" class="card horizontal  " pkmnBorderCard  >
                <div class="">
                    <img class="pokemonimage"[src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{pokemon.name}}</p>
                     <p> <small> {{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                   <span *ngFor="let type of pokemon.types" 
                   class="{{type | pokemonTypeColor}}">
                    {{type}}
                    </span>
                </div>
            </div>
         
            
         
        </div>
    </div>
 </div>
